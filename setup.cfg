[metadata]
name = neutron-lib
summary = Neutron shared routines and utilities
description-file =
    README.rst
author = OpenStack
author-email = openstack-dev@lists.openstack.org
home-page = https://docs.openstack.org/neutron-lib/latest/
classifier =
    Environment :: OpenStack
    Intended Audience :: Information Technology
    Intended Audience :: System Administrators
    License :: OSI Approved :: Apache Software License
    Operating System :: POSIX :: Linux
    Programming Language :: Python
    Programming Language :: Python :: 2
    Programming Language :: Python :: 2.7
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3.5

[files]
packages =
    neutron_lib

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1
warning-is-error = 1

[upload_sphinx]
upload-dir = doc/build/html

[compile_catalog]
directory = neutron_lib/locale
domain = neutron_lib

[update_catalog]
domain = neutron_lib
output_dir = neutron_lib/locale
input_file = neutron_lib/locale/neutron_lib.pot

[extract_messages]
keywords = _ gettext ngettext l_ lazy_gettext
mapping_file = babel.cfg
output_file = neutron_lib/locale/neutron_lib.pot

[pbr]
autodoc_tree_index_modules = True
autodoc_tree_excludes =
  setup.py
  neutron_lib/tests
  # In case neutron_lib.legacy has no actual content, this causes
  # an error in sphinx autodoc, so let's exclude it.
  neutron_lib/legacy
api_doc_dir = reference/modules
